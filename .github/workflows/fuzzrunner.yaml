name: py

on: ["push"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@main
      - name: setup python
        uses: actions/setup-python@main
        with:
          python-version: 3.10.12
          run: |
            python -m pip install --upgrade pip
            pip install pandas
          # ref: # branch
            #my_other_branch
      - name: execute py script # run file
        run: |
          python3 fuzz.py
